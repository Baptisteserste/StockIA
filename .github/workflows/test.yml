name: Tests Unitaires

# Lancement
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4


      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # dependances
      - name: Install dependencies
        run: npm ci

      # test sur github
      - name: Run tests
        run: npm test